<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title"  name="title" th:value="${title}" placeholder="请输入题目" >
                </div>
                <div class="form-group">
                    <label for="title">内容补充</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="20" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签(必填）:</label>
                    <input type="text" class="form-control" id="tag"  name="tag" th:value="${tag}" placeholder="请输入标签，以，号分隔" >
                </div>
                <li th:if="${error!=null}">
                    <span class="alert alert-danger" th:text="${error}"></span>
                </li>

                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>描述：</h2>
            为按钮添加不同的颜色只是一种视觉上的信息表达方式，
            但是，对于使用辅助技术 -- 例如屏幕阅读器 -- 的用户
            来说，颜色是不可见的。建议，确保通过颜色表达的信息或
            者通过内容自身表达出来（按钮上的文字），或者通过其他
            方式
            -- 例如通过 .sr-only 类隐藏的额外文本 -- 表达出来。
        </div>
    </div>
</div>
</body>
</html>
